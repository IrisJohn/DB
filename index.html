<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            margin: 10px 0;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Diabetes Prediction</h1>
    
    <div class="form-container">
        <form id="predictForm">
            <label for="feature1">Age:</label>
            <input type="number" id="feature1" name="feature1" required>
            <label for="feature2">Sex:</label>
            <input type="number" id="feature2" name="feature2" required>
            <label for="feature3">BMI:</label>
            <input type="number" id="feature3" name="feature3" required>
            <label for="feature4">Cholestrol:</label>
            <input type="number" id="feature4" name="feature4" required>
            <label for="feature5">Blood Sugar:</label>
            <input type="number" id="feature5" name="feature5" required>
            <label for="feature6">Insulin:</label>
            <input type="number" id="feature6" name="feature6" required>
            <label for="feature7">Feature 7:</label>
            <input type="number" id="feature7" name="feature7" required>
            <label for="feature8">Genetic Factor:</label>
            <input type="number" id="feature8" name="feature8" required>
            <label for="feature9">Feature 9:</label>
            <input type="number" id="feature9" name="feature9" required>
            <label for="feature10">Feature 10:</label>
            <input type="number" id="feature10" name="feature10" required>
            <button type="submit">Predict</button>
        </form>
    </div>

    <div id="result" class="result"></div>
    <script src="app.js"></script>
